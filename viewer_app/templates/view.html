<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Two-Flask System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container">
        <header class="app-header">
            <h1>Public Gallery</h1>
            <p class="subtitle">Explore moments shared by everyone</p>
        </header>

        <main class="gallery-grid">
            {% for c in cards %}
            <article class="gallery-card">
                <div class="card-image">
                    <img src="{{ c.image_url }}" alt="{{ c.title }}" loading="lazy">
                </div>
                <div class="card-content">
                    <h2 class="card-title">{{ c.title }}</h2>
                    <p class="card-desc">{{ c.description }}</p>
                    <time class="card-date">{{ c.created.strftime('%Y-%m-%d') if c.created else 'Just now' }}</time>
                </div>
            </article>
            {% else %}
            <div class="empty-state">
                <p>No images uploaded yet. Be the first!</p>
            </div>
            {% endfor %}
        </main>
    </div>

    <script>
        async function fetchCards() {
            try {
                const response = await fetch('/api/cards');
                const cards = await response.json();
                updateGallery(cards);
            } catch (error) {
                console.error('Error fetching cards:', error);
            }
        }

        function updateGallery(cards) {
            const galleryGrid = document.querySelector('.gallery-grid');

            if (cards.length === 0) {
                galleryGrid.innerHTML = `
                    <div class="empty-state">
                        <p>No images uploaded yet. Be the first!</p>
                    </div>`;
                return;
            }

            const html = cards.map(c => {
                const date = c.created ? new Date(c.created).toISOString().split('T')[0] : 'Just now';
                return `
                <article class="gallery-card">
                    <div class="card-image">
                        <img src="${c.image_url}" alt="${c.title}" loading="lazy">
                    </div>
                    <div class="card-content">
                        <h2 class="card-title">${c.title}</h2>
                        <p class="card-desc">${c.description}</p>
                        <time class="card-date">${date}</time>
                    </div>
                </article>
                `;
            }).join('');

            // Simple diff: only update if HTML changed to avoid flickering
            if (galleryGrid.innerHTML.trim() !== html.trim()) {
                galleryGrid.innerHTML = html;
            }
        }

        // Poll every 5 seconds
        setInterval(fetchCards, 5000);
    </script>
</body>

</html>
